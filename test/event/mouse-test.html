<!DOCTYPE html>
<meta charset="utf-8">
<title>HTML Mouse Test</title>
<body>
<script src="../../d4.js"></script>
<script>

var body = d4.select("body");

var div = body.append("div")
    .style("width", "1000px")
    .style("height", "500px")
    .style("border", "solid black 1px")
    .style("cursor", "crosshair");

var span = body.append("span");

d4.select(window).on("mousemove", function() {
  span.text(d4.mouse(div[0][0]));
});

</script>
